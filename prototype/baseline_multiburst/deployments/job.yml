apiVersion: batch/v1

# https://kubernetes.io/docs/concepts/workloads/controllers/job/
kind: Job
metadata:
  name: train-baseline
  namespace: gaghir-thesis
spec:
  ttlSecondsAfterFinished: 100
  backoffLimit: 4
  template:
    spec:
      automountServiceAccountToken: false
      volumes:
      - name: gaghir-thesis-rtkubtemp
        persistentVolumeClaim:
          claimName: gaghir-thesis-rtkubtemp-claim
      containers:
      - name: thesis
        image: gitlab.tsn.tno.nl:4567/radartechnologie/k8s-ref/python-infra/env:0.4.0-python3.9.9-cuda
        command:
          - /bin/bash
        args:
          - -c
          - "git clone https://gitlab.tsn.tno.nl/gaghir/thesis.git
                --branch main
                --single-branch
                project;
            pyenv install 3.9.0
            cd project;
            poetry run python prototype/baseline_multiburst/src/main.py;
            cp -r  prototype/baseline_multiburst/src/results/foo.txt /ra_express_rtkubtemp/Radu/results;
            trap : TERM INT; sleep infinity & wait;"
        resources:
          # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
          limits:
            cpu: '1'
            memory: 8Gi
            nvidia.com/gpu: '1'
          requests:
            cpu: '1'
            memory: 8Gi
            nvidia.com/gpu: '1'
        volumeMounts:
        - mountPath: /nas-tmp
          name: gaghir-thesis-rtkubtemp
      restartPolicy: Never
      # https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      imagePullSecrets:
      - name: kubers
