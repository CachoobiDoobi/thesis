apiVersion: batch/v1

# https://kubernetes.io/docs/concepts/workloads/controllers/job/
kind: Job
metadata:
  name: test-ga
  namespace: gaghir-thesis
spec:
  ttlSecondsAfterFinished: 100
  backoffLimit: 4
  template:
    spec:
      automountServiceAccountToken: false
      volumes:
      - name: gaghir-thesis-rtkubtemp
        persistentVolumeClaim:
          claimName: gaghir-thesis-rtkubtemp-claim
      containers:
      - name: thesis
        image: gitlab.tsn.tno.nl:4567/gaghir/thesis:latest
        command:
          - /bin/bash
        args:
          - -c
          - "git clone https://gitlab.tsn.tno.nl/gaghir/thesis.git
                --branch genetic_algorithm
                --single-branch
                project;
            cd project;
            python3 genetic_algorithm/test.py;
            cd;
            cp -r  /project/genetic_algorithm/results /nas-tmp/Radu/genetic_algorithm;"
#            trap : TERM INT; sleep infinity & wait;"
          # pyenv install 3.9.0;
          #            poetry self update;
          #            poetry lock;
          #            poetry install;
        resources:
          # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
          limits:
            cpu: '20'
            memory: 10Gi
            nvidia.com/gpu: '0'
          requests:
            cpu: '20'
            memory: 10Gi
            nvidia.com/gpu: '0'
        volumeMounts:
        - mountPath: /nas-tmp
          name: gaghir-thesis-rtkubtemp
      restartPolicy: Never
      # https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      imagePullSecrets:
      - name: baseline-image
